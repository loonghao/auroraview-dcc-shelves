[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    ui: mark test as UI test (requires display)
    slow: mark test as slow running
    headless: mark test as headless (no display required)
    requires_dev_server: mark test as requiring Vite dev server
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
