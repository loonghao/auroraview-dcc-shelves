<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC Shelves</title>
    <style>
      /* Prevent white flash during WebView initialization */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #1d1d1f 0%, #0d0d0d 100%);
        overflow: hidden;
      }
      #root {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        display: flex;
        background: linear-gradient(180deg, #1d1d1f 0%, #0d0d0d 100%);
      }
      /* Hide content until React hydrates to prevent FOUC */
      #root:empty {
        align-items: center;
        justify-content: center;
      }
      #root:empty::after {
        content: '';
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top-color: rgba(59, 130, 246, 0.5);
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Early setup for DCC mode detection -->
    <script>
      // Create placeholder for auroraview API if not already set by Rust core
      // This helps frontend detect DCC mode earlier
      if (!window.auroraview) {
        console.log('[DCC Shelves] Pre-creating auroraview placeholder...');
        window.auroraview = { api: {} };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/frontend/index.tsx"></script>
  </body>
</html>
