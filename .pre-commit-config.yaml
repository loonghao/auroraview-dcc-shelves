repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: ["--fix"]
        files: "^(src|tests)/"
      - id: ruff-format
        files: "^(src|tests)/"

  - repo: local
    hooks:
      - id: npm-lint
        name: npm lint
        entry: npm run lint
        language: system
        files: "^src/.*\\.(ts|tsx)$"
        pass_filenames: false
