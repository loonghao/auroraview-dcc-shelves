name: Qt Native Widget Build

on:
  push:
    branches: [main, feature/pyoxidizer-pack]
    paths:
      - 'crates/auroraview-qt-native/**'
      - '.github/workflows/qt-native.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/auroraview-qt-native/**'
      - '.github/workflows/qt-native.yml'
  workflow_dispatch:
    inputs:
      qt_version:
        description: 'Qt version to build (5 or 6)'
        required: false
        default: 'both'
        type: choice
        options:
          - '5'
          - '6'
          - 'both'

env:
  CARGO_TERM_COLOR: always
  QT_INSTALL_DIR: ${{ github.workspace }}/.qt

jobs:
  build-qt5:
    name: Build Qt5.15 Native Widget
    runs-on: windows-latest
    if: ${{ github.event.inputs.qt_version != '6' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Qt SDK
        id: cache-qt5
        uses: actions/cache@v4
        with:
          path: ${{ env.QT_INSTALL_DIR }}/5.15.2
          key: qt-5.15.2-windows-msvc2019_64

      - name: Install Qt 5.15.2
        if: steps.cache-qt5.outputs.cache-hit != 'true'
        run: |
          pip install aqtinstall
          aqt install-qt windows desktop 5.15.2 win64_msvc2019_64 --outputdir ${{ env.QT_INSTALL_DIR }}

      - name: Set Qt environment
        run: |
          echo "QMAKE=${{ env.QT_INSTALL_DIR }}/5.15.2/msvc2019_64/bin/qmake.exe" >> $env:GITHUB_ENV
          echo "QT_VERSION=5.15.2" >> $env:GITHUB_ENV
          echo "QT_VERSION_MAJOR=5" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=${{ env.QT_INSTALL_DIR }}/5.15.2/msvc2019_64" >> $env:GITHUB_ENV

      - name: Enable auroraview-qt-native in workspace
        run: |
          (Get-Content Cargo.toml) -replace '# "crates/auroraview-qt-native"', '"crates/auroraview-qt-native"' | Set-Content Cargo.toml

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build auroraview-qt-native (Qt5)
        run: cargo build -p auroraview-qt-native --features qt5 --release

      - name: Upload Qt5 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auroraview-qt-native-qt5-windows
          path: target/release/auroraview_qt_native*.dll

  build-qt6:
    name: Build Qt6.5 Native Widget
    runs-on: windows-latest
    if: ${{ github.event.inputs.qt_version != '5' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Qt SDK
        id: cache-qt6
        uses: actions/cache@v4
        with:
          path: ${{ env.QT_INSTALL_DIR }}/6.5.3
          key: qt-6.5.3-windows-msvc2019_64

      - name: Install Qt 6.5.3
        if: steps.cache-qt6.outputs.cache-hit != 'true'
        run: |
          pip install aqtinstall
          aqt install-qt windows desktop 6.5.3 win64_msvc2019_64 --outputdir ${{ env.QT_INSTALL_DIR }}

      - name: Set Qt environment
        run: |
          echo "QMAKE=${{ env.QT_INSTALL_DIR }}/6.5.3/msvc2019_64/bin/qmake.exe" >> $env:GITHUB_ENV
          echo "QT_VERSION=6.5.3" >> $env:GITHUB_ENV
          echo "QT_VERSION_MAJOR=6" >> $env:GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=${{ env.QT_INSTALL_DIR }}/6.5.3/msvc2019_64" >> $env:GITHUB_ENV

      - name: Enable auroraview-qt-native in workspace
        run: |
          (Get-Content Cargo.toml) -replace '# "crates/auroraview-qt-native"', '"crates/auroraview-qt-native"' | Set-Content Cargo.toml

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build auroraview-qt-native (Qt6)
        run: cargo build -p auroraview-qt-native --features qt6 --release

      - name: Upload Qt6 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auroraview-qt-native-qt6-windows
          path: target/release/auroraview_qt_native*.dll

