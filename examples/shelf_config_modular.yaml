# Modular Shelf Configuration Example
# This demonstrates using 'ref' to reference external YAML files
# for better organization of DCC-specific tools
#
# File Structure:
#   examples/
#     shelf_config_modular.yaml  <- This file (main config)
#     maya/
#       shelves.yaml             <- Maya tools configuration
#       icons/maya.svg           <- Maya-specific icons
#     houdini/
#       shelves.yaml             <- Houdini tools configuration
#       icons/houdini.svg        <- Houdini-specific icons
#     nuke/
#       shelves.yaml             <- Nuke tools configuration
#       icons/nuke.svg           <- Nuke-specific icons
#
# Benefits:
#   - Each DCC's configuration is isolated and easy to maintain
#   - Teams can work on their DCC configs independently
#   - Asset paths (icons, scripts) are relative to each config file
#   - Circular reference detection prevents infinite loops

banner:
  title: Pipeline Studio (Modular)
  subtitle: VFX Production Toolkit v3.0 - Modular Config Demo
  gradient_from: rgba(147, 51, 234, 0.35)
  gradient_to: rgba(59, 130, 246, 0.35)

shelves:
  # Universal tools defined inline (available for all DCCs)
  - name: Universal
    name_zh: 通用
    buttons:
    - name: Hello World
      icon: Smile
      tool_type: python
      tool_path: scripts/hello_world.py
      description: Simple hello world message
      description_zh: 简单的hello world消息
      version: "1.2.0"
      maintainer: Pipeline Team

    - name: Color Picker
      icon: Palette
      tool_type: python
      tool_path: scripts/color_picker.py
      description: Pick colors and get HEX/RGB values
      description_zh: 选择颜色并获取十六进制/RGB值
      version: "2.0.0"
      maintainer: Art Department

    - name: System Info
      icon: Monitor
      tool_type: python
      tool_path: scripts/system_info.py
      description: Show system information
      description_zh: 显示系统信息
      version: "1.0.0"
      maintainer: IT Department

  # Reference external YAML files for DCC-specific tools
  # Paths are relative to this config file's directory
  - ref: ./maya/shelves.yaml      # Maya modeling, rigging, animation tools
  - ref: ./houdini/shelves.yaml   # Houdini SOPs, FX, render tools
  - ref: ./nuke/shelves.yaml      # Nuke compositing, 3D, pipeline tools

  # Pipeline tools defined inline (cross-DCC)
  - name: Pipeline
    name_zh: 流程
    buttons:
    - name: Asset Browser
      icon: icons/pipeline.svg
      tool_type: python
      tool_path: scripts/pipeline/asset_browser.py
      description: Browse pipeline assets with thumbnail preview
      description_zh: 带缩略图预览的管道资产浏览器
      hosts: [maya, houdini, nuke]
      version: "4.0.0"
      maintainer: Pipeline Team
      wiki: https://github.com/loonghao/auroraview-dcc-shelves/wiki/Asset-Browser
      docs: https://auroraview-dcc-shelves.readthedocs.io/pipeline/asset-browser

    - name: Shot Loader
      icon: Film
      tool_type: python
      tool_path: scripts/pipeline/shot_loader.py
      description: Load shot context with automatic scene setup
      description_zh: 带自动场景设置的镜头上下文加载器
      hosts: [maya, houdini, nuke]
      version: "3.5.0"
      maintainer: Pipeline Team

    - name: Scene Publisher
      icon: Upload
      tool_type: python
      tool_path: scripts/pipeline/scene_publisher.py
      description: Publish current scene with validation
      description_zh: 带验证的场景发布器
      hosts: [maya, houdini, nuke]
      version: "3.0.0"
      maintainer: Pipeline Team
