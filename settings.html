<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - DCC Shelves</title>
    <style>
      /* Prevent white flash during WebView initialization */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #1d1d1f 0%, #0d0d0d 100%);
        overflow: hidden;
      }
      /* Hide content until React hydrates to prevent FOUC */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty::after {
        content: '';
        width: 24px;
        height: 24px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-top-color: rgba(20, 207, 144, 0.5);
        border-radius: 50%;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/frontend/settings.tsx"></script>
  </body>
</html>
